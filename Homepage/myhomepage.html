<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="Icons/Homepage.svg">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="Scripts/search.js"></script>
    <script src="Scripts/load.js"></script>
  </head>
  <body>
    <div class="myhead">
      <h1>Welcome</h1>
    </div>
    <div class="container">
    <div class="head">
      <div class="search_box">
	<img class="engine" id="engineLogo" src="Icons/Googlelogo.svg" onclick="toggleEngine()" style="cursor:pointer" />

	<div id="gSearch" style="display:block;">
	  <form id="textField" class="google" action="https://google.com/search" method="get">
	    <input class="input_box" type="text" name="q" placeholder="Search with Google">
	    <button class="button"> <img src="Icons/Search.svg" style="cursor:pointer" /></button>
	  </form>
	</div>

	<div id="dSearch" style="display:none;">
      <form class="duck" action="https://duckduckgo.com/" method="get">
        <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
        <button class="button"> <img src="Icons/Search.svg" style="cursor:pointer" /></button>
      </form>
    </div>

	<div id="sSearch" style="display:none;">
      <form class="duck" action="https://www.startpage.com/sp/search" method="get">
        <input class="input_box" type="text" name="q" placeholder="Search with Startpage">
        <button class="button"> <img src="Icons/Search.svg" style="cursor:pointer" /></button>
      </form>
    </div>
	
      </div>
    </div>

    
    <div class="bookmark">
      <div class="category">
	<div class="icon"><img src="Icons/Arch.svg" /></div>
	<div class="bookmarks linux">
	  <li><a class="bm" href="https://wiki.archlinux.org/">Arch wiki</a></li>
	  <li><a class="bm" href="https://awesomewm.org/doc/api/">Awesome WM</a></li>
	  <li><a class="bm" href="https://www.userchrome.org/">Userchrome.org</a></li>
	</div>
      </div>

      <div class="category">
	<div class="icon"><img src="Icons/Worldmap.svg" /></div>
	<div class="bookmarks webbrowsing">
	  <li><a class="bm" href="https://www.startpage.com/">Startpage</a></li>
          <li><a class="bm" href="https://www.reddit.com/">Reddit</a></li>
          <li><a class="bm" href="https://www.youtube.com/">YouTube</a></li>
          <li><a class="bm" href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a></li>
        </div>
      </div>
	  

      <div class="category">
	<div class="icon"><img src="Icons/Coding.svg" /></div>
	<div class="bookmarks coding">
	  <li><a class="bm" href="https://github.com/">Github</a></li>
          <li><a class="bm" href="https://stackoverflow.com/">StackOverflow</a></li>
	  <li><a class="bm" href="https://docs.python.org/3/library/index.html">Python docs</a></li>
	  <li><a class="bm" href="https://www.ctan.org/">TeX (CTAN)</a></li>
	  <li><a class="bm" href="https://cran.r-project.org/">R (CRAN)</a></li>
	</div>
      </div>
      
    </div>
    </div>
  </body>
</html>
